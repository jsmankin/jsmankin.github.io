- name: Hydroclimatic variability and dynamics
  description: "What combinations of low- and high-frequency ocean-atmopshere
  variability generate droughts? Our work aims to understand the forcings of
  hydroclimatic variability using paleoclimate data, instrumental observations,
  and models. As part of this, we investigate and diagnose the drivers
  of historical hydroclimate changes and the consequences for terrestrial climate and hydrology
  â€” from low-frequency modes of internal variability to vegetation-atmosphere interactions.
  Current projects include examination of modes of variability and the land surface
  in shaping historical drought events and the drivers of persistent drought risks
  in forced versus unforced climates."
